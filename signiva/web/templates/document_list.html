{% extends "layout.html" %}

{% block title %}My Documents{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">My Documents</h1>
    <a href="{% url 'upload_document' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Upload New Document</a>
    <div class="mt-6">
        {% for document in documents %}
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <h2 class="text-xl font-bold">{{ document.title }}</h2>
                <p class="text-gray-700">{{ document.description }}</p>
                <p class="text-sm text-gray-500">Uploaded on {{ document.uploaded_at }}</p>
                <div class="mt-2">
                    <a href="{% url 'view_document' document.id %}" class="text-blue-600 hover:underline">View</a>
                    <a href="{% url 'edit_document' document.id %}" class="text-green-600 hover:underline ml-4">Edit</a>
                    <a href="{% url 'delete_document' document.id %}" class="text-red-600 hover:underline ml-4">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
