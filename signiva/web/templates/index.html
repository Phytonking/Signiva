{% extends "layout.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">Welcome to Document Manager</h1>
    <p class="text-gray-700">Manage and edit your documents online with ease.</p>
    {% if user.is_authenticated %}
        <p class="mt-4">Hello, {{ user.username }}! <a href="{% url 'logout' %}" class="text-blue-600 hover:underline">Logout</a></p>
    {% else %}
        <div class="mt-4">
            <a href="{% url 'login' %}" class="bg-blue-600 text-white px-4 py-2 rounded mr-2">Login</a>
            <a href="{% url 'register' %}" class="bg-green-600 text-white px-4 py-2 rounded">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
