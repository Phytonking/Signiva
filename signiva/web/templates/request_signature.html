{% extends "layout.html" %}

{% block title %}Request Signature{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Request Signature for {{ document.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Signer Email</label>
            <input type="email" name="signer_email" class="w-full px-4 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send Request</button>
    </form>
</div>
{% endblock %}
