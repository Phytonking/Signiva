{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Sign Document: {{ signature.document.title }}</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- PDF Viewer -->
            <div class="border rounded-lg p-4">
                <h2 class="text-xl font-semibold mb-4">Document Preview</h2>
                <div id="pdf-viewer" class="w-full h-[600px] border rounded-lg">
                    <canvas id="pdf-canvas" class="w-full h-full"></canvas>
                </div>
            </div>

            <!-- Signature Pad -->
            <div class="border rounded-lg p-4">
                <h2 class="text-xl font-semibold mb-4">Signature Pad</h2>
                <canvas id="signature-pad" class="border rounded-lg w-full h-[200px]"></canvas>
                <div class="mt-4 flex space-x-4">
                    <button id="clear-signature" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                        Clear
                    </button>
                    <button id="save-signature" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Save Signature
                    </button>
                </div>
            </div>
        </div>

        <!-- Signature Form -->
        <form id="signature-form" method="POST" enctype="multipart/form-data" class="mt-6">
            {% csrf_token %}
            <input type="hidden" name="signature_image" id="signature-data">
            <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600">
                Complete Signing
            </button>
        </form>
    </div>
</div>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
    // Initialize PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // Load PDF
    const loadPDF = async () => {
        const pdfUrl = "{{ signature.document.file.url }}";
        const loadingTask = pdfjsLib.getDocument(pdfUrl);
        const pdf = await loadingTask.promise;
        
        // Get the first page
        const page = await pdf.getPage(1);
        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');
        
        // Set canvas size
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        
        // Render PDF page
        await page.render({
            canvasContext: context,
            viewport: viewport
        }).promise;
    };

    // Initialize Signature Pad
    const signaturePad = new SignaturePad(document.getElementById('signature-pad'), {
        backgroundColor: 'rgb(255, 255, 255)',
        penColor: 'rgb(0, 0, 0)'
    });

    // Clear signature
    document.getElementById('clear-signature').addEventListener('click', () => {
        signaturePad.clear();
    });

    // Save signature
    document.getElementById('save-signature').addEventListener('click', () => {
        if (signaturePad.isEmpty()) {
            alert('Please provide a signature');
            return;
        }
        const signatureData = signaturePad.toDataURL();
        document.getElementById('signature-data').value = signatureData;
    });

    // Load PDF when page loads
    document.addEventListener('DOMContentLoaded', loadPDF);
</script>
{% endblock %}
